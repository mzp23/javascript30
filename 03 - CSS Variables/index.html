<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" class="range1" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffff00"> </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */


    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;

    }

    img {
      filter: blur(1px);
      background-color: #ffff00;
      padding: 10px;
    }

    .hl {
      color: #ffff00;
    }
  </style>

  <script>
    const img = document.querySelector('img');
    const base = document.getElementById('base');
    const spacing = document.getElementById('spacing');
    const blur = document.getElementById('blur');
    const JS = document.querySelector('.hl');
    base.addEventListener('input', () => {
      img.style.backgroundColor = base.value;
      JS.style.color = base.value;
    })
    blur.addEventListener('input', () => {
      img.style.filter = `blur(${blur.value}px)`;
    })
    spacing.addEventListener('input', () => {
      img.style.padding = `${spacing.value}px`;
    })
  </script>

</body>

</html>
