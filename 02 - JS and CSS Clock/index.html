<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(http://unsplash.it/1500/1000?image=881&blur=50);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
      }
    </style>

    <script>
      // init deg = 90 deg
      // sec = sec*.2*30deg + 90deg;
      // 60sec = 1 min = 100%
      // min = (min + sec/60)*.2*30deg + 90deg;
      // hour = (h + min/60) * 30deg + 90deg;
      setInterval(() => {
        let now = new Date();
        const hour = document.querySelector(".hour-hand");
        const min = document.querySelector(".min-hand");
        const sec = document.querySelector(".second-hand");
        hour.style.transform = `rotate(${(now.getHours() +
          now.getMinutes() / 60) *
          30 +
          90}deg)`;
        min.style.transform = `rotate(${(now.getMinutes() +
          now.getSeconds() / 60) *
          0.2 *
          30 +
          90}deg)`;
        sec.style.transform = `rotate(${now.getSeconds() * 0.2 * 30 + 90}deg)`;
      }, 1000);
    </script>
  </body>
</html>
