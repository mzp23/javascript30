<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    let keys = [];
    window.addEventListener('keydown', (e) => {
      console.log(e.key);
      keys.push(e.key)
      console.log(keys);
      if (keys.length > 5) {
        console.log(2);
        keys.splice(0, 1)
      }
    })
  </script>
</body>

</html>
